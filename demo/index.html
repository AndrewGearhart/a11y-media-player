<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>a11y-media-player demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../a11y-media-player.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <style>
      .vertical-section-container.centered {
        width: 80%;
        max-width: unset !important;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
        
      <h3>a11y-media-player demo with tracks</h3>
      <demo-snippet>
        <p>Transcript can be located anywhere, even in a different <tt>&lt;div/&gt;</tt>.</p>
        <style>
          .player-and-transcript {
            outline: 1px solid black;
          }
          @media screen and (min-width: 900px) {
            .player-and-transcript {
              display: inline-flex;
              align-items: stretch;
              width: 100%;
              outline: 1px solid black;
              background: black;
            }
            .player-and-transcript > div {
              width: 50%;
              flex-grow: 1;
              flex-shrink: 1;
            }
            .player-and-transcript a11y-media-transcript {
              background: white;
              position: absolute;
              top: 0; left: 0;
              right: 0; bottom: 0;
              overflow-y: scroll;
            }
            #transcript {
              position: relative;
            }
            #player.totop {
              position: absolute;
              top:0;
              left: 0;
              width: 200px !important;
              z-index: 9999;
            }
          }
        </style>
        <template>
          <style is="custom-style">
            #player {
              --a11y-media-accent-text-color: #ff0000;
              --a11y-media-faded-accent-color: #880000;
              --a11y-media-accent-text-hover: #ff6666;
            }
            #transcript > a11y-media-transcript {
              --a11y-media-transcript-active-cue-bg: #ffffbb;
              --a11y-media-transcript-active-cue-text: #111111;
              --a11y-media-transcript-focused-cue: {
                font-weight: unset;
                background-color: #eeeeee;
              }
            }
          </style>
          <div class="player-and-transcript">
            <div>
              <a11y-media-player id="player">
                <source src="http://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.mp4" type="video/mp4">
                <source src="http://iandevlin.github.io/mdn/video-player-with-captions/sintel-short.webm" type="video/webm">
                <track label="English" kind="subtitles" srclang="en" src="vtt/sintel-en.vtt" default>
                <track label="Deutsch" kind="subtitles" srclang="de" src="vtt/sintel-de.vtt">
                <track label="EspaÃ±ol" kind="subtitles" srclang="es" src="vtt/sintel-es.vtt">
              </a11y-media-player>
            </div>
            <div id="transcript">
              <a11y-media-transcript media-id="player" hide-timestamps></a11y-media-transcript>
            </div>
          </div>
        </template>
      </demo-snippet>
      
      <h3>a11y-media-player demo as audio</h3>
      <demo-snippet>
        <template>
          <a11y-media-player audioOnly>
            <source src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Santa_Lucia_%28song%29.ogg" type="audio/ogg">
          </a11y-media-player>
        </template>
      </demo-snippet>

      <h3>Basic a11y-media-player demo</h3>
      <demo-snippet>
        <template>
          <a11y-media-player>
            <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm"> 
            <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg"> 
            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
            <source src="http://techslides.com/demos/sample-videos/small.3gp" type="video/3gp">
          </a11y-media-player>
        </template>
      </demo-snippet>
      
      <h3>a11y-media-player demo with width set and custom syles</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            #light {
              --a11y-media-bg-color: #ffffff;
              --a11y-media-faded-bg-color: #bbbbbb;
              --a11y-media-text-color: #000000;
              --a11y-media-text-disabled: #666666;
              --a11y-media-accent-text-color: #ff0000;
              --a11y-media-faded-accent-color: #880000;
              --a11y-media-accent-text-hover: #ff6666;
              --a11y-play-button-stroke-color: #ffffff;
              --a11y-play-button-text-color: #ffffff;
              --a11y-play-button-bg-color: #880000;
            }
          </style>
          <a11y-media-player id="light" width="400px">
            <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm"> 
            <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg"> 
            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
            <source src="http://techslides.com/demos/sample-videos/small.3gp" type="video/3gp">
          </a11y-media-player>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
