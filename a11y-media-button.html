<dom-module id="a11y-media-button">
  <template>
    <style>
      :host {
        margin: 0;
        padding: 0;
      }
      :host #button {
        margin: 0;
        padding: 8px;
        border: none;
        background-color: var(--a11y-media-bg-color,#000000);
        color: var(--a11y-media-text-disabled, #bbbbbb);
        transition: color 0.25s;
      }
      :host:active #button,
      :host:focus #button,
      :host:hover #button {
        color: var(--a11y-media-text-color, #ffffff);
        cursor: pointer;
      }
      :host[toggle] #button {
        color: var(--a11y-media-accent-text-color, #00eeff);
      }
      :host[toggle]:active #button,
      :host[toggle]:focus #button,
      :host[toggle]:hover #button {
        color: var(--a11y-media-accent-text-hover, #bffffe);
      }
      :host .sr-only {
        position: absolute;
        left: -99999;
        top: 0;
        height: 0;
        width: 0;
        overflow: hidden;
      }
    </style>
    <button id="button" aria-role="button" tabindex="0" aria-label$="[[label]]" controls="video">
      <iron-icon icon$="[[icon]]"></iron-icon>
    </button>
    <paper-tooltip for="button">[[label]]</paper-tooltip>
  </template>

  <script>
    Polymer({

      is: 'a11y-media-button',

      listeners: {
        'button.tap': '_buttonTap'
      },

      properties: {
        /*
         * iron-icon type
         */
        icon: {
          type: String,
          value: null,
        },
        /*
         * iron-icon type
         */
        icon: {
          type: String,
          value: null,
        },
        /*
         * button label
         */
         label: {
          type: String,
          value: null,
        },
      },
      // sets target for a11y keys
      ready: function(){
        this.__target = this.$.button;
      },
      // lets player know this button was clicked
      _buttonTap: function(){
        this.fire('button-clicked',this);
      }


    });
  </script>
</dom-module>
