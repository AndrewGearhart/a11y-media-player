<dom-module id="a11y-media-number-input">
  <template>
    <style>
      :host {
        margin: 0;
        padding: 0;
        display: table-cell;
      }
      :host > * {
        display: inline-block;
      }
      :host > #input ::slotted(#container > .paper-input-container > .prefix.paper-input-container > iron-icon) {
        width: 16px;
        height: 16px;
        padding: 3px;
      }
    </style>
    <paper-input 
      aria-label$="[[label]]"
      id="input" 
      no-label-float 
      max$="[[max]]" 
      min$="[[min]]"
      step$="[[step]]"
      type="number">
      <iron-icon icon$="[[icon]]" slot="prefix"></iron-icon>
      <div slot="suffix">[[suffix]]</div>
    </paper-input>
  </template>

  <script>
    Polymer({

      is: 'a11y-media-number-input',

      properties: {
        /*
         * icon
         */
         icon: {
          type: String,
          value: null,
        },
        /*
         * input label
         */
         label: {
          type: String,
          value: null,
        },
        /*
         * maximum value of input
         */
        max: {
          type: Number,
          value: null,
        },
        /*
         * minimum value of input
         */
        min: {
          type: Number,
          value: null,
        },
        /*
         * increment value by
         */
        step: {
          type: Number,
          value: null,
        },
        /*
         * suffix
         */
         suffix: {
          type: String,
          value: null,
        },
        /*
         * value of input
         */
        defaultValue: {
          type: Number,
          value: null,
        },
        /*
         * value of input
         */
        value: {
          type: Number,
          value: null,
          reflectToAttribute: true,
        },
      },
      attached: function(){
        let root = this;
        console.log(root.defaultValue);
        root.$.input.value = root.defaultValue;
        root.$.input.addEventListener('change', function(e){
          root.value = root.$.input.value;
          root.fire('input-changed',root.$.input);
        });
      }
    });
  </script>
</dom-module>
