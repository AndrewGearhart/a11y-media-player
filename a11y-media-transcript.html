<!--
`a11y-media-transcript`
A transcript element to pair with a11y-media-player

@demo demo/index.html

@microcopy - the mental model for this element
  <a11y-media-transcript 
    disable-interactive$="[[disableInteractive]]"   // Disable interactive cues?
    hide-timestamps$="[[hideTimestamps]]"           // Hide cue timestamps?
    media-id=""                                     // The id of the player
    selected-transcript$="[[selectedTranscript]]">  // The index of the current track
  </a11y-media-transcript>
 
  Custom styles for transcript:
  --a11y-media-transcript-bg-color: background color of the transcript, default is #ffffff
  --a11y-media-transcript-text-color: color of the transcript text, default is #000000
  
  Custom styles for focused cue:
  --a11y-media-transcript-focused-cue-text: color of the focused cue text, default is --a11y-media-transcript-text-color
  --a11y-media-transcript-focused-cue-bg: background color of the focused cue, default is --a11y-media-transcript-bg-color
  --a11y-media-transcript-focused-cue-weight: font-weight of the focused cue, default is bold
  
  Custom styles for active cue:
  --a11y-media-transcript-active-cue-text: color of the active cue text, default is --a11y-media-transcript-text-color
  --a11y-media-transcript-active-cue-bg: background color of the active cue, default is #ccfffd
  --a11y-media-transcript-active-cue-weight: font-weight of the active cue, default is normal

-->

<dom-module id="a11y-media-transcript">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        padding: 15px;
        overflow-y: scroll; 
        background-color: var(--a11y-media-transcript-bg-color,#ffffff);
        @apply(--a11y-media-transcript);
      }
      :host #tracks-inner {
        width: 100%;
        display: none;
      }
      :host #tracks-inner[active] {
        display: block;
      }
      :host[hideTimestamps] #tracks-inner[active] {
        display: table;
      }
      :host a11y-media-transcript-cue {
        color: var(--a11y-media-transcript-text-color, #000000);
        --a11y-media-transcript-focused-cue: {
          font-weight: var(--a11y-media-transcript-focused-cue-weight, bold);
          color: var(--a11y-media-transcript-focused-cue-text, --a11y-media-transcript-text-color);
          background-color: var(--a11y-media-transcript-focused-cue-bg, #ffffff);
        }
        --a11y-media-transcript-active-cue: {
          font-weight: var(--a11y-media-transcript-active-cue-weight, normal);
          color: var(--a11y-media-transcript-active-cue-text, --a11y-media-transcript-text-color);
          background-color: var(--a11y-media-transcript-active-cue-bg, #ccfffd);
        }
      }
    </style>
    <template id="tracks" is="dom-repeat" items="[[tracks]]" as="track">
      <div id="tracks-inner" class="transcript-from-track" lang="[[track.language]]" active$="[[_getActiveTranscript(track,selectedTranscript)]]">
        <template is="dom-repeat" items="[[track.cues]]" as="cue">
          <a11y-media-transcript-cue 
            active-cues$="[[activeCues]]"
            cue$="[[cue]]"
            order$="[[cue.order]]"
            disable-interactive$="[[disableInteractive]]" 
            controls$="[[mediaId]]" 
            hide-timestamps$="[[hideTimestamps]]" >
          </a11y-media-transcript-cue>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'a11y-media-transcript',

      listeners: {
        'cue-seek': '_onCueSeek',
      },
      
      behaviors: [a11yMediaBehaviors.TranscriptBehaviors],

      properties: {
        /* 
         * array of cues 
         */
        activeCues: {
          type: Array,
          value: null,
          reflectToAttribute: true,
          notify: true
        },
        /* 
         * the id of media
         */
        mediaId: {
          type: String,
          value: null,
        },
        /* 
         * array of cues 
         */
        tracks: {
          type: Array,
          value: null
        },
      },
      /* 
       * fires an event to let player object know there is a transcript container
       */
      attached: function(){
        this.fire('transcript-ready',this);
      },
      /* 
       * loads tracks from array
       */
      setTracks: function(tracks){
        this.set('tracks',tracks.slice(0));
        this.$.tracks.render();
      },
      /* 
       * forwards the listener for transcript cue click to seek accordingly
       */
      _onCueSeek: function(e){
        this.fire('transcript-seek',e.detail);
      },
      /* 
       * determines if this is the currently selected transcript to show or hide
       */
      _getActiveTranscript: function(track,selected){
        return track.value === selected;
      },
    });
  </script>
</dom-module>
