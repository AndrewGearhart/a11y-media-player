<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../juicy-html/juicy-html.html">
<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">

<!--
`a11y-media-transcript-cue`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
 - creates a cue as static text or as an button that controls media
 -
 -

-->

<dom-module id="a11y-media-transcript-cue">
  <template>
    <style>
      :host {
        display: table-row;
        @apply(--a11y-cue-text);
      }
      :host[hide-timestamps] {
        display: inline;
      }
      :host:not([disable-interactive]):active,
      :host:not([disable-interactive]):focus,
      :host:not([disable-interactive]):hover {
        cursor: pointer;
        @apply(--a11y-focused-cue);
      }
      :host[active] {
        @apply(--a11y-active-cue);
      }
      :host #text {
        display: table-cell;
        line-height: 200%;
      }
      :host[hide-timestamps] #text {
        display: inline;
      }
      :host #time {
        display: table-cell;
        font-size: 80%;
        padding: 0 1em;
        white-space: nowrap;
        font-family: monospace;
      }
      :host[hide-timestamps] #time {
        display: none;
      }
    </style>
    <span id="time"><juicy-html html$="[[cue.start]] - [[cue.end]]"> </juicy-html></span>
    <span id="text"><juicy-html html$="[[cue.text]]"></juicy-html></span>
    <iron-a11y-keys 
      id="a11y" 
      keys="enter" 
      target$="[[__target]]"
      on-keys-pressed="_onClick">
    </iron-a11y-keys>
  </template>

  <script>
    Polymer({

      is: 'a11y-media-transcript-cue',

      listeners: {
        'tap': '_onClick'
      },

      properties: {
        /* 
         * is cue active 
         */
        active: {
          type: Boolean,
          reflectToAttribute: true,
          computed: '_getActiveCue(cue,activeCues)',
          notify: true,
          reflectToAttribute: true
        },
        /* 
         * array of cues 
         */
        activeCues: {
          type: Array,
          value: null,
          notify: true
        },
        /* 
         * disable interactive mode that makes the transcript clickable 
         */
        disableInteractive: {
          type: Boolean,
          value: false,
        },
        /* 
         * array of cue data 
         */
        cue: {
          type: Array,
          value: null
        },
      },
      ready: function(){
        if(!this.disableInteractive) {
          this.__target = this;
          this.setAttribute('aria-role','button');
          this.setAttribute('tabindex','0');
          this.setAttribute('controls',this.mediaId);
        }
      },
      _getActiveCue: function(cue,cues){
        return cues.includes(cue.order.toString());
      },
      _onClick: function(e){
        if(!this.disableInteractive) {
          this.fire('cue-seek',this);
        }
      },
    });
  </script>
</dom-module>
